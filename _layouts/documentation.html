---
layout: default
---
<div class="container">

  <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>
  </div>
  <div class="row">
    <div class="list-group col-md-3">

        {% for doc in site.documentation %}
          <a title="{{doc.title}}" class="list-group-item {% if doc.url == page.url %}active{% endif %}" href="{{site.production_url}}{{ doc.url }}">{{doc.menu | markdownify}}
          </a>
        {% endfor %}
    </div>


    <div class="col-md-9">

      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>

</div>
