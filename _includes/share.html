<div class="share-page lead">
    <a class="btn btn-social-icon btn-twitter"
        href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
        rel="nofollow" target="_blank" title="Share on Twitter">
      <span class="fa fa-twitter"></span>
    </a>
    <a class="btn btn-social-icon btn-facebook"
      href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><span class="fa fa-facebook"></span>
    </a>
    <a class="btn btn-social-icon btn-google"
      href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><span class="fa fa-google"></span>
    </a>
    <a class="btn btn-social-icon btn-linkedin"
      href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}&summary={% if page.excerpt %}{{ page.excerpt | cgi_escape }}{% endif %}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn"><span class="fa fa-linkedin"></span>
    </a>
    <a class="btn btn-social-icon btn-reddit"
      href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape  }}" rel="nofollow" target="_blank" title="Share on Reddit"><span class="fa fa-reddit"></span>
    </a>
</div>
